<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="first-container">
      <img src="images/icon-star.svg" alt="icon-star" />
      <h3>How did we do?</h3>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btn-container">
        <button class="btn" data-id="btn1">1</button>
        <button class="btn" data-id="btn2">2</button>
        <button class="btn" data-id="btn3">3</button>
        <button class="btn" data-id="btn4">4</button>
        <button class="btn" data-id="btn5">5</button>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </section>

    <section class="thanks-container">
      <div>
        <img src="images/illustration-thank-you.svg" alt="thank you image" />
      </div>
      <small>You selected <span class="num-selected"></span> out of 5</small>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>
  </body>
</html>
